<!doctype html>
<html>
<head>
  <title></title>

  <script type="text/javascript">
    // the geometry of the didgeridoo in the editor
    var geo = [];
  </script>

  <script src="js/didgebuilder.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/geotable.js"></script>
  <script src="js/acoustic_simulation.js"></script>
  <script src="https://cdn.plot.ly/plotly-2.24.1.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<h1>DidgeMate</h1>
<div id='didgebuilder'>
    <canvas id="didge_canvas" height="300" width="700"></canvas>

    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'geo_table_tab')">Geometry</button>
        <button class="tablinks" onclick="openTab(event, 'acoustic_sim_tab')">Acoustic Simulation</button>
        <button class="tablinks" onclick="openTab(event, 'import_export_tab')">Import / Export</button>
      </div>
      
      <!-- Tab content -->
    <div id="geo_table_tab" class="tabcontent">
        <h2>Geometry</h2>
        <table id="geo_table"></table>
        <button onclick="submitGeoTable(); run_simulation_if_open();">Set</button>
      </div>
      
      <div id="acoustic_sim_tab" class="tabcontent">
        <h2>Acoustic Simulation</h2>
        <div id="acoustic_sim_content"></div>
      </div>

      <div id="import_export_tab" class="tabcontent">
        <h2>Import / Export</h2>
      </div>
    </div>

</html>
